<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de gastos y costos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="colorbarheader">
            <p>Administrador de costos y gastos semanales</p>
        </div>
    </header>
    <main>
        <div id="logexpenses">
        </div>
        <div id="logentries">
        </div>
        <div id="newexpenses">
            <h3>Nuevo Gasto</h3>
            <form action="#" method="post">
                <input type="text" id="cuantityExpense" placeholder="Cantidad">
                <input type="text" id="nameExpense" placeholder="Nombre">
                <button>Añadir</button>
            </form>
        </div>
        <div id="newentries">
            <h3>Nueva Entrada</h3>
            <form action="#" method="post">
                <input type="text" id="cuantityEntrie" placeholder="Cantidad">
                <input type="text" id="nameEntries" placeholder="Nombre">
                <button>Añadir</button>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <p>Reportes para la empresa Alicom S. de C.V.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
