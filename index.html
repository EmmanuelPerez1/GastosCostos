<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de gastos y costos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="colorbarheader">
            <p>Administrador de costos y gastos semanales</p>
        </div>
    </header>
    <main>
        <table>
            <tbody>
                <tr>
                    <td>
                        <div id="logexpenses">
                        </div>
                    </td>
                    <td>
                        <div id="logentries">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="newexpenses">
                            <form action="#" method="post">
                                <input type="text" id="newExpense">
                                <button>Añadir</button>
                            </form>
                        </div>
                    </td>
                    <td>
                        <div id="newentries">
                            <form action="#" method="post">
                                <input type="text" id="newExpense">
                                <button>Añadir</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <div>
            <p>Reportes para la empresa Alicom S. de C.V.</p>
        </div>
    </footer>
</body>

</html>
